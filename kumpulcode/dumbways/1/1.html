<!DOCTYPE html>
<html>
<head>
	<title>
		Personal
	</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<form>

	</div>

				<option>Jun</option>

				<option>28</option>

				<option>22</option>

				<option>19</option>
				<option>18</option>
				<option>17</option>
				<option>16</option>
				<option>15</option>
				<option>14</option>
				<option>13</option>
				<option>12</option>
				<option>11</option>
				<option>10</option>
				<option>09</option>
				<option>08</option>
				<option>07</option>
				<option>06</option>
				<option>05</option>
				<option>04</option>
				<option>03</option>
				<option>02</option>
				<option>01</option>
			</select>

			<select name="year">
				<option>2009</option>
				<option>2008</option>
				<option>2007</option>
				<option>2006</option>
				<option>2005</option>
				<option>2004</option>
				<option>2003</option>
				<option>2002</option>
				<option>2001</option>
				<option>2000</option>
				<option>1999</option>
				<option>1998</option>
				<option>1997</option>
				<option>1996</option>
			</select>
			
		</div>
	</div>
	<div class="form-data btn-class">
		<label>What is your spirit animal</label>
		<div class="btn">
		<button>Lion</button>
		<button>Tiger</button>
		<button>Bear</button>
		<button>Wolf</button>
		<button>Snake</button>
	</div>
	</div>

	<h1>Account</h1>
	<div class="form-data">
		<label>Email</label>
		<input type="email" name="email">
	</div>
	<div class="form-data">
		<label>Password</label>
		<input type="password" name="password">
	</div>
	<div class="form-data">
		<label>Verify Password</label>
		<input type="password" name="password">
	</div>

	<h1>Contact</h1>
	<div class="form-data">
		<label>address</label>
		<input type="text" name="address">
	</div>
	<div class="form-data">
		<label>City</label>
		<input type="text" name="City">
	</div>
	<div class="form-data">
		<label>State</label>
		<select name="state" class="state"	>
			<option>-select your state-</option>
			<option>Indonesia</option>
			<option>Malaysia</option>
			<option>Singapura</option>
			<option>Jepang</option>
		</select>

	</div>
	<div class="form-data">
		<label>Phone</label>
		<input type="number" name="telp">
	</div>
	<input class="btn-submit" type="submit" name="kirim">




</form>

</html>
